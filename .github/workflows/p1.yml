            # rm p1.xml
          # else
            # echo "p1.xml bulunamadı, atlanıyor."
          # fi

      - name: Şifrelenmiş ve sıkıştırılmış çıktıyı yedekle
        uses: actions/upload-artifact@v4
        with:
          name: p1-gz
          path: ressources/xttsearch/p1.xml.gz
